# Inserts/hide a blank line between shell prompts
add_newline = false

format = "$all"

[username]
style_user = "white bold"
style_root = "black bold"
format = "usr: [$user]($style) "
disabled = false
show_always = true

[character]
#success_symbol = "[❯ ](bold green) "
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[directory]
truncation_length = 8
truncation_symbol = "…/"

[git_branch]
#symbol = "🌱 "
symbol = " "
truncation_length = 6
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "🏳"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[python]
symbol = " "
pyenv_version_name = true

[conda]
format = "[$symbol$environment](dimmed green) "
disabled = true

[rlang]
symbol = "ﳒ "
format = "[$symbol($version )]($style)"
